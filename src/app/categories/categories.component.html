<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <div class="text-center alert alert-success" *ngIf="submitted">{{this.message}}</div>
      <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
      <p class="text-center mb-5">You can {{formStatus | lowercase}} categories from here...!</p>

      <form class="form-inline text-center" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
        <div class="col-md-10">
          <input
            type="text"
            id="category"
            name="category"
            class="form-control shadow-effect"
            #newCategory="ngModel"
            placeholder="Enter category name"
            [(ngModel)]="formCategory"
            required
            [ngClass]=" {'is-invalid': newCategory.touched && newCategory.invalid} ">
            <div class="alert alert-danger" *ngIf=" newCategory.touched && newCategory.invalid " >
              Category field is required.
            </div>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-info btn-block mb-2 btn-theme" [disabled]="categoryForm.invalid">{{formStatus}} Category</button>
        </div>
        <!-- <p class="text-center mb-5 alert-success" *ngIf="submitted">Category was submitted successfully!</p> -->
      </form>
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories; let i = index">
                <td> {{i+1}} </td>
                <td> {{category.category}} </td>
                <td>
                  <button class="btn btn-sm btn-warning" (click)="onEdit(category.category, category.id)" >Edit</button>
                  <button class="btn btn-sm btn-warning ml-2" (click)="onDelete(category.id)" >Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
